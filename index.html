<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="more-inf__wrapper"><img alt="more information" class="more-inf__img" src="./eisenhower-matrix.jpg"><a class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="centered-main-page__element">
    <p id="topSectionForAddingElementToList"><label class="new-task__label" for="new-task">Add Item</label>
    <div class="task-row__wrapper"><input id="new-task" class="task input" type="text"><button class="btn btn__in-para">Add</button></div>
    </p>
    <h3 class="h3">Todo</h3>
    <ul class="task-list" id="incompleteTasks">
      <li class="task-list__item"><input class="input" type="checkbox"><label class="task">Pay Bills</label><input class="input" type="text"><button
          class="edit btn">Edit</button><button class="del btn"><img alt="remove image" src="./remove.svg"></button></li>
      <li class="editMode list"><input class="input" type="checkbox"><label class="task">Go Shopping</label><input type="text"
          value="Go Shopping" class="task input"><button class="edit btn">Save</button><button class="del btn"><img src="./remove.svg"></button></li>
    </ul>
    <h3 class="h3">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__item"><input class="input" type="checkbox" checked><label class="task">See the Doctor</label><input type="text"
          class="task input"><button class="edit btn">Edit</button><button class="del btn"><img alt="remove image" src="./remove.svg"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
